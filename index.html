<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title orbitron-500">Planet Viewer</h1>
    <section class="planets">
        <div class="planet-container">
            <img class="non-planet" id="sun" src="media/sun.png">
            <img class="planet" id="mercury" src="media/mercury.png">
            <img class="planet" id="venus" src="media/venus.png">
            <img class="planet" id="earth" src="media/earth.png">
            <img class="planet" id="mars" src="media/mars.png">
            <img class="planet" id="jupiter" src="media/jupiter.png">
            <img class="planet" id="saturn" src="media/saturn.png">
            <img class="planet" id="uranus" src="media/uranus.png">
            <img class="planet" id="neptune" src="media/neptune.png">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        </div>
    </section>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
